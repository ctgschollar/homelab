global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # --- Prometheus self ---
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          cluster: 'homelab'
          role: 'infra'
          exporter: 'prometheus'

  # --- Ceph mgr/prometheus exporter (static) ---
  - job_name: 'ceph'
    metrics_path: /metrics
    static_configs:
      - targets:
          - '192.168.3.103:9283'
        labels:
          cluster: 'homelab'
          role: 'storage'
          exporter: 'ceph'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'

  # --- Traefik (Swarm service via DNS-SD) ---
  - job_name: 'traefik'
    metrics_path: /metrics
    dns_sd_configs:
      - names: ['tasks.traefik']
        type: 'A'
        port: 9100
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'
      - target_label: cluster
        replacement: 'homelab'
      - target_label: role
        replacement: 'swarm'
      - target_label: exporter
        replacement: 'traefik'

  - job_name: 'swarm-node-exporter'
    dns_sd_configs:
      - names: ['tasks.metrics_node-exporter']   # <stack>_<service>
        type: 'A'
        port: 9100
        refresh_interval: 30s
    relabel_configs:
      # prettier instance (IP only)
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'
      # grouping labels
      - target_label: cluster
        replacement: 'homelab'
      - target_label: role
        replacement: 'swarm'
      - target_label: exporter
        replacement: 'node'
  
  # --- cAdvisor per node (DNS-SD) ---
  - job_name: 'swarm-cadvisor'
    scrape_interval: 30s
    dns_sd_configs:
      - names: ['tasks.metrics_cadvisor']       # <stack>_<service>
        type: 'A'
        port: 8080
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'
      - target_label: cluster
        replacement: 'homelab'
      - target_label: role
        replacement: 'swarm'
      - target_label: exporter
        replacement: 'cadvisor'

  # --- Proxmox nodes' node_exporter (static list) ---
  - job_name: 'proxmox-node-exporter'
    static_configs:
      - targets:
          - 'prx01.schollar.dev:9100'
          - 'prx02.schollar.dev:9100'
          - 'prx03.schollar.dev:9100'
          - 'prx04.schollar.dev:9100'
          - 'prx05.schollar.dev:9100'
        labels:
          cluster: 'homelab'
          role: 'proxmox'
          exporter: 'node'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'

  # --- Auto blackbox HTTP for Traefik-fronted services (Swarm) ---
  # Add these labels on each service you want probed:
  #   deploy.labels:
  #     prometheus.blackbox: "true"
  #     metrics.probe_url: "https://service.schollar.dev"
  - job_name: 'blackbox-http-swarm'
    metrics_path: /probe
    params:
      module: [http_2xx]     # adjust if you have custom Blackbox modules
    dockerswarm_sd_configs:
      - host: 'unix:///var/run/docker.sock'
        role: tasks
        filters:
          - name: label
            values: ["prometheus.blackbox=true"]
    relabel_configs:
      # Keep only one task per service (avoid probing N replicas). Keep the leader by task slot.
      - source_labels: [__meta_dockerswarm_task_slot]
        regex: "1"
        action: keep
  
      # Only keep tasks that actually have a probe URL defined
      - source_labels: [__meta_dockerswarm_service_label_metrics_probe_url]
        regex: .+
        action: keep
  
      # Use the declared probe URL as the blackbox target
      - source_labels: [__meta_dockerswarm_service_label_metrics_probe_url]
        target_label: __param_target
  
      # Nice 'instance' label = hostname of the URL (e.g., grafana.schollar.dev)
      - source_labels: [__param_target]
        regex: 'https?://([^/]+)(/.*)?'
        replacement: '$1'
        target_label: instance
  
      # Helpful grouping labels
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: swarm_service
      - source_labels: [__meta_dockerswarm_stack_name]
        target_label: swarm_stack
      - target_label: cluster
        replacement: 'homelab'
      - target_label: role
        replacement: 'probe'
      - target_label: exporter
        replacement: 'blackbox'
  
      # Send the probe to the blackbox exporter service
      - target_label: __address__
        replacement: blackbox-exporter:9115
          
  # --- Proxmox API exporter (pve-exporter inside Swarm) ---
  - job_name: 'pve-api'
    scrape_interval: 45s
    metrics_path: /pve
    params:
      module: [default]
    static_configs:
      - targets:
          - 'prx01.schollar.dev:8006'
          - 'prx02.schollar.dev:8006'
          - 'prx03.schollar.dev:8006'
          - 'prx04.schollar.dev:8006'
          - 'prx05.schollar.dev:8006'
        labels:
          cluster: 'homelab'
          role: 'proxmox'
          exporter: 'pve'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: pve-exporter:9221

