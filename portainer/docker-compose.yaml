version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-net"
        - "traefik.http.routers.portainer.rule=Host(`portainer.schollar.dev`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.tls.certresolver=cf"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"

        # Prometheus Blackbox monitoring
        - "prometheus.blackbox=true"
        - "metrics.probe_url=https://portainer.schollar.dev"

volumes:
  portainer_data:

networks:
  traefik-net:
    external: true

