version: "3.8"

services:
  radarr:
    image: ghcr.io/hotio/radarr:release
    user: "0:0"
    environment:
      PID: "0"
      GID: "0"
      UMASK: "002"
      # TZ: Africa/Johannesburg
    volumes:
      - radarr_config:/config
      - type: bind
        source: /mnt/shared/jellyfin/movies               # ⟵ your movies library on the host
        target: /data/movies
      - type: bind
        source: /mnt/shared/torrent/complete              # ⟵ completed downloads
        target: /data/torrent/complete
    networks:
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
      placement:
        constraints:
          - node.labels.media == true
      labels:
        traefik.enable: "true"
        traefik.docker.network: traefik-net

        # HTTPS router
        traefik.http.routers.radarr.rule: Host(`radarr.schollar.dev`)
        traefik.http.routers.radarr.entrypoints: websecure
        traefik.http.routers.radarr.tls.certresolver: cf

        # Upstream service port
        traefik.http.services.radarr.loadbalancer.server.port: "7878"

        # Prometheus Blackbox monitoring
        prometheus.blackbox: "true"
        metrics.probe_url: "https://radarr.schollar.dev"

volumes:
  radarr_config:
    driver: linbit/linstor-docker-volume
    driver_opts:
      size: "5G"
      fs: "xfs"
      replicas: "2"
      storagepool: "pool_ssd"

networks:
  traefik-net:
    external: true

