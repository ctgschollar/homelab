version: "3.8"

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      PUID: "0"
      PGID: "0"
      UMASK: "002"
      # TZ: Africa/Johannesburg
    volumes:
      - sonarr_config:/config
      - type: bind
        source: /mnt/shared/jellyfin/media/series        # ← your series library on the host
        target: /data/series
      - type: bind
        source: /mnt/shared/torrent/complete             # ← completed downloads
        target: /data/torrent/complete
    networks:
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
      placement:
        constraints:
          - node.labels.media == true
      labels:
        traefik.enable: "true"
        traefik.docker.network: traefik-net

        # HTTPS router
        traefik.http.routers.sonarr.rule: Host(`sonarr.schollar.dev`)
        traefik.http.routers.sonarr.entrypoints: websecure
        traefik.http.routers.sonarr.tls.certresolver: cf

        # Upstream service port
        traefik.http.services.sonarr.loadbalancer.server.port: "8989"

        # Prometheus Blackbox monitoring
        prometheus.blackbox: "true"
        metrics.probe_url: "https://sonarr.schollar.dev"

volumes:
  sonarr_config:
    driver: linbit/linstor-docker-volume
    driver_opts:
      size: 1GB
      fs: "xfs"
      replicas: "2"
      storagepool: "pool_ssd"
      

networks:
  traefik-net:
    external: true

